   $(document).ready(function(){

$(function (){
    $("#back-top").hide();

    $(window).scroll(function (){
        if ($(this).scrollTop() > 700){
            $("#back-top").fadeIn();
        } else{
            $("#back-top").fadeOut();
        }
    });

    $("#back-top a").click(function (){
        $("body,html").animate({
            scrollTop:0
        }, 800);
        return false;
    });
});
});
